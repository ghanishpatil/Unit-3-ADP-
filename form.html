<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber security department</title>
</head>
<style>
    h1{
        text-align: center;
        color: red;
    }
    img{
        width: 100px;
        aspect-ratio: auto;
        float: left;
    } 
    body{
        background-image: url("https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?cs=srgb&dl=pexels-jplenio-1103970.jpg&fm=jpg");
        background-repeat: repeat-x;
        background-position: right;
    }
    
</style>
<body>

    <img src="https://media.licdn.com/dms/image/v2/D4D0BAQF9wQQLe7oanQ/company-logo_200_200/company-logo_200_200/0/1714555993097/sanjivani_university_logo?e=2147483647&v=beta&t=5SoVh7H8boWkDARTBRG7UyaM7DgxO4IoJe5xHj5liYo" alt="sanjivani University" ><br><br>
    <div>
        <h1>Sanjivani University</h1>
        <h3>Student information</h3>

        <label for="firstname">First Name:
            <input type="text" id="firstname" name="firstname">
        </label>
        <br><br>
        <label for="lastname">Last Name:
            <input type="text" id="lastname" name="lastname">
        </label>
        <br><br>
        <label for="prn">
            PRN:
            <input type="text" id="prn" name="prn">
        </label>
    </div>
    <br><br>

    <div id="class">
        <h4>Studing in:</h4>
        <label for="1">
            <input type="radio" id="1" name="1st year" value="1st year">
            1st year
        </label><br>
        <label for="2">
            <input type="radio" id="2" name="1st year" value="2nd year">
            2nd year
        </label>
        <br><br>
        <label for="submit">
            <input type="submit" value="Submit">
        </label>
    </div>
</body>

</html>
